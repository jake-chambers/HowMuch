<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <title>HowMuch</title>
</head>

<body>
    <div id="header">
        <span>How Much</span>
    </div>
    <div id="main-content">
        <div id="get-info">
            <div>
                <span>Select Ticker</span>
                <div class="autocomplete">
                    <input onblur="this.placeholder = 'eg. GOOGL'" onfocus="this.placeholder = ''" id="tickerInput" placeholder="eg. GOOGL">
                </div>
            </div>
            <div>
                <span>Date Bought</span>
                <input onblur="this.placeholder = 'YYYY-MM-DD'" onfocus="this.placeholder = ''" id = "dateInput" placeholder="YYYY-MM-DD">
            </div>
            <div>
                <span>Number of Shares</span>
                <input onblur="this.placeholder = 'eg. 2'" onfocus="this.placeholder = ''" id = "numberOfShares" placeholder = "eg. 2">
            </div>
        </div>
        <div id="submit">
            <button onclick="getInfo()">Submit</button>
        </div>

        <div id = "result">
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="./symbols.js"></script>
    <script src="./script.js"></script>
    <script src="./autofill-script.js"></script>
    
</body>

</html>
