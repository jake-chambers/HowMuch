<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.theme.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1.custom/jquery-ui.structure.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "1980:2019",
                dateFormat: "yy-mm-dd"
            });
        });
    </script>
    <title>HowMuch</title>
</head>

<body>
    <div id="header">
        <span>How Much</span>
    </div>
    <div id="main-content">
        <div id="get-info">
            <div>
                <span>Select Ticker</span>
                <div class="autocomplete">
                    <input onblur="this.placeholder = 'eg. GOOGL'" onfocus="this.placeholder = ''" id="tickerInput"
                        placeholder="eg. GOOGL">
                </div>
            </div>
            <div>
                <span>Date Bought</span>
                <input id="datepicker" onblur="this.placeholder = 'YYYY-MM-DD'"
                    onfocus="this.placeholder = ''" id="dateInput" placeholder="YYYY-MM-DD">
            </div>
            <div>
                <span>Number of Shares</span>
                <input onblur="this.placeholder = 'eg. 2'" onfocus="this.placeholder = ''" id="numberOfShares"
                    placeholder="eg. 2">
            </div>
        </div>
        <div id="submit">
            <button onclick="getInfo()">Submit</button>
        </div>

        <div id="result">
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="./symbols.js"></script>
    <script src="./script.js"></script>
    <script src="./autofill-script.js"></script>


</body>

</html>
